<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Kaiser A ÖzHun</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background: #2c3e50;
      color: white;
      padding: 2rem;
      text-align: center;
    }

    header h1 {
      font-size: 3rem;
      margin: 0;
    }

    header p {
      font-size: 1.25rem;
      margin-top: 1rem;
    }

    nav {
      background-color: #34495e;
      padding: 1rem;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ecf0f1;
    }

    #contact-form-section {
      max-width: 800px;
      margin: 50px auto;
      background: white;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    #contact-form-section h2 {
      text-align: center;
      color: #2c3e50;
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    form {
      display: grid;
      gap: 20px;
    }

    label {
      font-size: 1.1rem;
      color: #2c3e50;
    }

    input, textarea {
      width: 100%;
      padding: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s ease;
    }

    input:focus, textarea:focus {
      border-color: #3498db;
    }

    button {
      background-color: #3498db;
      color: white;
      padding: 15px;
      font-size: 1.1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    .form-status {
      text-align: center;
      margin-top: 20px;
      font-size: 1.1rem;
      color: green;
    }

    footer {
      text-align: center;
      background-color: #34495e;
      color: white;
      padding: 20px 0;
      margin-top: 60px;
    }

    @media screen and (max-width: 768px) {
      #contact-form-section {
        padding: 25px 20px;
      }

      header h1 {
        font-size: 2.2rem;
      }

      nav a {
        margin: 0 8px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header>
    <h1>Kaiser A ÖzHun</h1>
    <p><strong>Contact Me</strong></p>
  </header>

  <!-- Navigation Bar -->
  <nav>
    <a href="/">Home</a>
    <a href="./contact.html">Contact</a>
  </nav>

  <!-- Contact Form Section -->
  <section id="contact-form-section">
    <h2>Contact Me</h2>
    <form id="contact-form" onsubmit="sendEmail(event)">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
    <p id="form-status" class="form-status"></p>
  </section>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2025 Kaiser A ÖzHun | All Rights Reserved</p>
  </footer>

  <!-- EmailJS Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
<script>
  (function(){
    emailjs.init("J8wsuqN0c7OiH_blm"); // replace this
  })();

  function sendEmail(event) {
    event.preventDefault();

    const templateParams = {
      name: document.querySelector("#name").value,
      email: document.querySelector("#email").value,
      message: document.querySelector("#message").value,
    };

    emailjs.send("service_2k0eok8", "gallery_mijz12y", templateParams)
      .then(response => {
        console.log("✅ Email sent", response);
        document.getElementById("form-status").textContent = "✅ Message sent successfully!";
        document.getElementById("contact-form").reset();
      })
      .catch(error => {
        console.error("❌ Failed to send email:", error);
        document.getElementById("form-status").textContent = "❌ Failed to send message. Please try again.";
      });
  }
</script>
</body>
</html>
